<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Quiz</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    .question { margin-bottom: 1.5rem; }
    .options button { display: block; margin: 0.3rem 0; }
    .lang-toggle, .start-btn { margin-top: 1rem; }
    .stars { color: gold; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>🧠 Bitcoin Quiz</h1>

  <label for="lang">🌐 Language / Sprache:</label>
  <select id="lang">
    <option value="en">English</option>
    <option value="de">Deutsch</option>
  </select>

  <button class="start-btn" onclick="startQuiz()">▶️ Start Quiz</button>

  <div id="quiz-container"></div>

  <script src="quiz.js"></script>
</body>
</html>
