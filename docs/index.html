
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow"> <!-- prevents indexing of the page until desired.  -->
    <title>Bitcoin Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
    
<body>
    <div id="password-overlay" style="
        position: fixed; top:0; left:0; width:100vw; height:100vh; background:#000a; 
        color: white; display:flex; flex-direction: column; justify-content: center; align-items: center; z-index:9999;
      ">
    <label for="password-input" style="margin-bottom: 0.5em;">Enter password to access Bitcoin Trivia:</label>
    <input id="password-input" type="password" autofocus />
    <button id="password-submit" style="margin-top: 1em;">Submit</button>
    <p id="password-error" style="color: red; display: none; margin-top: 1em;">Access denied</p>
  </div>

  <div class="container" style="display:none;">
    <!-- Quiz Content -->
    <h1>Bitcoin Quiz</h1>
    <label for="language">Language:</label>
    <select id="language">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>
    <label for="level">Level:</label>
    <select id="level">
        <option value="curious">ðŸŸ¢ Curious (leicht)</option>
        <option value="bitcoiner">ðŸŸ¡ Bitcoiner (mittel)</option>
        <option value="satoshi">ðŸ”´ Satoshi (schwer)</option>
    </select>
    <button id="startButton">Start</button>
    <div id="quiz"></div>
  </div>

  <script src="quiz.js"></script>
    
  <script>
    const overlay = document.getElementById('password-overlay');
    const container = document.querySelector('.container');
    const input = document.getElementById('password-input');
    const btn = document.getElementById('password-submit');
    const errorMsg = document.getElementById('password-error');
    const correctPassword = 'pow';

    btn.addEventListener('click', () => {
      if (input.value === correctPassword) {
        overlay.style.display = 'none';
        container.style.display = 'block';
        setupQuizControls(); // Eventlistener setzen NACH Sichtbarmachen
      } else {
        errorMsg.style.display = 'block';
        input.value = '';
        input.focus();
      }
    });

    input.addEventListener('keypress', e => {
      if(e.key === 'Enter') btn.click();
    });
  </script>
</body>

<footer>
  <a href="impressum.html">Impressum & Datenschutz</a>
</footer>

    
</html>
